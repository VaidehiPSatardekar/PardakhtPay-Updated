<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="space-between center">

        <div fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/logo.png">
                </div>
            </div>

            <div class="px-8 px-md-16">
                <!--<fuse-shortcuts [navigation]="navigation"></fuse-shortcuts>-->
            </div>

        </div>

        <div class="" fxLayout="row" fxLayoutAlign="start center">

            <div dir="ltr">
                <button mat-button [matMenuTriggerFor]="userMenu"
                        class="user-button">
                    <div fxFill fxLayout="row" fxLayoutAlign="start center">
                        <!--<img class="avatar mr-0 mr-sm-16" src="assets/images/avatars/Velazquez.jpg">-->
                        <span fxFlex class="username">{{username}}</span>
                        <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                    </div>
                </button>

                <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                    <button (click)="onChangePassword()" mat-menu-item>
                        <span fxLayout="row" fxLayoutAlign="start center">
                            <mat-icon class="flag mr-16">vpn_key</mat-icon>
                            <span>{{'NAV.CHANGE_PASSWORD' | translate}}</span>
                        </span>
                    </button>

                    <!--<button mat-menu-item class="">
                        <mat-icon>mail</mat-icon>
                        <span>Inbox</span>
                    </button>-->

                    <button (click)="onLogout()" mat-menu-item class="">
                        <span fxLayout="row" fxLayoutAlign="start center">
                            <mat-icon class="flat mr-16">exit_to_app</mat-icon>
                            <span>{{'NAV.LOGOUT' | translate}}</span>
                        </span>
                    </button>

                </mat-menu>
            </div>
            <!--<div class="toolbar-separator"></div>

            <fuse-search-bar (input)="search($event)"></fuse-search-bar>-->

            <div class="toolbar-separator"></div>

            <div dir="ltr">
                <button mat-button fxShow.gt-xs
                        class="language-button"
                        [matMenuTriggerFor]="languageMenu">
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <img class="flag mr-8" [src]="'assets/icons/flags/'+selectedLanguage.flag+'.png'">
                        <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                    </div>
                </button>

                <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">

                    <button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">
                        <span fxLayout="row" fxLayoutAlign="start center">
                            <img class="flag mr-16" [src]="'assets/icons/flags/'+lang.flag+'.png'">
                            <span class="iso">{{lang.title}}</span>
                        </span>
                    </button>

                </mat-menu>
            </div>
            <div class="toolbar-separator"></div>
            <!-- <div *ngIf="isProviderUser && tenants != undefined" dir="ltr">
                <button mat-button
                        class="tenant-button"
                        [matMenuTriggerFor]="tenantMenu">
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <img class="flag mr-8" [src]="'assets/icons/flags/'+selectedLanguage.flag+'.png'">
                        <span class="iso text-uppercase">{{selectedTenant?.tenantName}}</span>
                    </div>
                </button>

                <mat-menu #tenantMenu="matMenu" [overlapTrigger]="false">

                    <button mat-menu-item *ngFor="let tenant of tenants" (click)="setTenant(tenant)">
                        <span fxLayout="row" fxLayoutAlign="start center">
                            <img class="flag mr-16" [src]="'assets/icons/flags/'+lang.flag+'.png'">
                            <span class="iso">{{tenant.tenantName}}</span>
                        </span>
                    </button>

                </mat-menu>
            </div> -->
            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <!--<button mat-icon-button
                    class="quick-panel-toggle-button"
                    (click)="toggleSidebarOpen('quickPanel')"
                    aria-label="Toggle quick panel">
                <mat-icon class="secondary-text">format_list_bulleted</mat-icon>
            </button>-->

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

        </div>

    </div>

</mat-toolbar>
