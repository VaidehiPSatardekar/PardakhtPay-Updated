<div id="mobiledevices" class="page-layout carded fullwidth" fusePerfectScrollbar>

    <div class="top-bg accent"></div>
    <div class="center">
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">credit_card</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">{{ 'MOBILE-TRANSFER-DEVICE.GENERAL.DEVICES' | translate }}</span>
            </div>


            <button mat-raised-button [routerLink]="'/mobiletransferdevice'" class="mat-white-bg my-12 mt-sm-0">
                <span>{{ 'MOBILE-TRANSFER-DEVICE.GENERAL.ADD-DEVICE'  | translate}}</span>
            </button>
        </div>
        <mat-progress-bar *ngIf="loading" color="primary" mode="query"></mat-progress-bar>
        <div *ngIf="!loading" class="content-card mat-white-bg table-scroll">
            <ag-grid-angular #devicesGrid
                             style="width: 100%; height: 100%; min-height:150px;"
                             id="myGrid"
                             class="ag-theme-balham"
                             [columnDefs]="columnDefs"
                             [pagination]="true"
                             [paginationPageSize]="20"
                             [rowData]="mobileTransferDevices"
                             [rowSelection]="'single'"
                             (cellClicked)="onCellClicked($event)"
                             [enableRtl]="enableRtl"
                             (gridReady)="onGridReady($event)"
                             [frameworkComponents]="frameworkComponents"></ag-grid-angular>

        </div>
    </div>
</div>
