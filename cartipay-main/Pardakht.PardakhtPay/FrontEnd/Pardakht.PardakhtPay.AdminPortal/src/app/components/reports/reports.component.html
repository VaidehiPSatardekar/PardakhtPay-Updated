<div class="page-layout carded fullwidth" fusePerfectScrollbar>
    <div class="top-bg accent"></div>
    <div class="center">
        <!-- HEADER -->
        <div fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}" class="list-max-height h-160">
            <div class="header accent" fxLayout="column" fxLayoutAlign="space-around start" fxLayout.gt-xs="row"
                 fxLayoutAlign.gt-xs="space-between center" style="min-height:100%;">
                <div fxLayout="column" fxLayoutAlign="space-around start" fxLayout.gt-xs="row"
                     fxLayoutAlign.gt-xs="start center" style="min-height:100%;">
                    <div class="logo mb-24 mb-sm-0 filter-padding"
                         fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                            assessment
                        </mat-icon>
                        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">{{'REPORTS.REPORTS' | translate}}</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- / HEADER -->
        <!-- CONTENT -->
        <div class="content-card mat-white-bg ">
            <div fxLayout="row wrap" fxLayoutAlign="start center" class="mr-16 m-16">                
                <div *ngIf="tenantBalance" fxFlex="100" fxFlex.gt-md="50" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex.gt-lg="25" class="m-16">
                    <button mat-raised-button
                            class="accent report-button"
                            routerLink="/tenantbalance">
                        <span>{{'REPORTS.CURRENT-BALANCE' | translate}}</span>
                    </button>
                </div>
                <div *ngIf="userSegmentReport" fxFlex="100" fxFlex.gt-md="50" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex.gt-lg="25" class="m-16">
                    <button mat-raised-button
                            class="accent report-button"
                            routerLink="/segmentreport">
                        <span>{{'REPORTS.USER-SEGMENT-REPORT' | translate}}</span>
                    </button>
                </div>
                <div *ngIf="depositWithdrawal" fxFlex="100" fxFlex.gt-md="50" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex.gt-lg="25" class="m-16">
                    <button mat-raised-button
                            class="accent report-button"
                            routerLink="/depositwithdrawalchart">
                        <span>{{'REPORTS.DEPOSIT-WITHDRAWAL-BREAKDOWN' | translate}}</span>
                    </button>
                </div>
                <div *ngIf="withdrawalPaymentBreakdown" fxFlex="100" fxFlex.gt-md="50" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex.gt-lg="25" class="m-16">
                    <button mat-raised-button
                            class="accent report-button"
                            routerLink="/withdrawalpaymentchart">
                        <span>{{'REPORTS.WITHDRAWAL-PAYMENT-BREAKDOWN' | translate}}</span>
                    </button>
                </div>
                <div *ngIf="blockedCards" fxFlex="100" fxFlex.gt-md="50" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex.gt-lg="25" class="m-16">
                    <button mat-raised-button
                            class="accent report-button"
                            routerLink="/blockedcards">
                        <span>{{'BANK-LOGIN.GENERAL.BLOCKED-CARDS' | translate}}</span>
                    </button>
                </div>
                <div *ngIf="depositWithdrawal" fxFlex="100" fxFlex.gt-md="50" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex.gt-lg="25" class="m-16">
                    <button mat-raised-button
                            class="accent report-button"
                            routerLink="/depositbyaccountnumberchart">
                        <span>{{'REPORTS.DEPOSIT-BREAKDOWN-BY-ACCOUNTNUMBER' | translate}}</span>
                    </button>
                </div>
                <!--<div *ngIf="cardHolderNames" fxFlex="100" fxFlex.gt-md="50" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex.gt-lg="25" class="m-16">
        <button mat-raised-button
                class="accent report-button"
                routerLink="/cardHolders">
            <span>{{'NAV.CARD-HOLDER-NAMES' | translate}}</span>
        </button>
    </div>-->
            </div>
        </div>
    </div>
</div>
<!--</div>-->
