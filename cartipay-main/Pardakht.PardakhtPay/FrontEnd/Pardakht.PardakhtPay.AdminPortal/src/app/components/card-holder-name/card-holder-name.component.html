<div class="page-layout carded fullwidth" fusePerfectScrollbar>
    <div class="top-bg accent"></div>
    <div class="center">
        <div fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}" class="list-max-height h-160">
            <div class="header accent" fxLayout="column" fxLayoutAlign="space-around start" fxLayout.gt-xs="row"
                 fxLayoutAlign.gt-xs="start center" style="min-height:100%;">
            </div>
        </div>
        <div class="content-card mat-white-bg" fxFlex>
            <mat-progress-bar *ngIf="(loading$ | async)" color="primary" mode="query"></mat-progress-bar>
            <div fxLayout="row" fxLayoutAlign="start center" class="m-12">
                <mat-form-field fxFlex>
                    <input matInput [(ngModel)]="cardNumber"/>
                </mat-form-field>
                <button mat-icon-button (click)="onSearch()">
                    <mat-icon>search</mat-icon>
                </button>
            </div>
            <div class="card" *ngIf="cardHolder" fxLayout="row" fxLayoutAlign="center center">
                <!-- PREVIEW -->
                <div class="card-preview">
                    <div class="credit-card">
                        <img class="chip" src="/assets/images/logos/chip.png">
                        <img class="logo" src="/assets/images/logos/logo.png">
                        <div class="p-16">
                            <div class="emboss number">{{cardHolder.cardNumber}}</div>
                            <div class="emboss name">{{cardHolder.cardHolderName}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
