<!--<mat-progress-bar *ngIf="detailLoading" color="primary" mode="query"></mat-progress-bar>-->
<div *ngIf="id" id="merchantcustomers" class="page-layout carded fullwidth" fusePerfectScrollbar>
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->
    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button class="logo-icon mr-0 mr-sm-16" (click)="onBack();">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <div fxLayout="column" fxLayoutAlign="start start"
                     [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <span class="logo-text h1">{{id}}</span>
                </div>
            </div>
            <!-- / APP TITLE -->
        </div>
        <!--<app-transaction-list [merchantCustomer]="merchantCustomer"></app-transaction-list>-->
        <div class="content-card cc-80">
            <!-- CONTENT -->
            <div class="content">
                <mat-tab-group class="fullwidth">
                    <mat-tab label="{{'TRANSACTION.GENERAL.TRANSACTIONS' | translate}}">
                        <div class="tab-content p-24" style="display:flex" fusePerfectScrollbar>
                            <app-transaction-list [withdrawalId]="id" class="tran"></app-transaction-list>
                        </div>
                    </mat-tab>
                    <mat-tab label="{{'WITHDRAWAL.PROCESS_TYPES.TRANSFER' | translate}}">
                        <div *ngIf="transferStatuses" class="tab-content p-24" style="display:flex" fusePerfectScrollbar>
                            <ag-grid-angular #transfers
                                             style="width: 100%; height: 100%; min-height:150px;"
                                             id="transfersGrid"
                                             class="ag-theme-balham"
                                             [columnDefs]="columnDefs"
                                             [pagination]="true"
                                             [paginationPageSize]="25"
                                             [rowData]="histories"
                                             [enableRtl]="enableRtl"
                                             (gridReady)="onGridReady($event)"
                                             [frameworkComponents]="frameworkComponents"></ag-grid-angular>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
