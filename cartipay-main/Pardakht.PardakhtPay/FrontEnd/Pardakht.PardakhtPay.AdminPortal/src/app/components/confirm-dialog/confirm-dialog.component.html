<h2 md-dialog-title>Confirm</h2>

<div fxLayout="row" class="mt-16">
  <div md-dialog-content>{{confirmMessage}}</div>
</div>

<div style="text-align: center;margin-top: 30px;" md-dialog-actions>
  <button mat-raised-button color="accent" type="button" class="mx-8" (click)="dialogRef.close(true)">Confirm</button>
  <button mat-raised-button color="primary" type="button" class="mx-8" (click)="dialogRef.close(false)">Cancel</button>
</div>
